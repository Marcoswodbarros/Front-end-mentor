<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">

    <script src="js/main.js" defer></script>

    <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>
    <main>
        <img src="assets/images/1_mobile/image-host.jpg" class="main-bg" alt="Man singing in a studio">
        <div class="bg-effect"></div>

        <div class="container">
            <img src="assets/images/1_mobile/logo.svg" class="main-logo" alt="Pod logo">

            <h1>Publish your podcasts <span>everywhere.</span></h1>
            <p> Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

            <div class="main-icons">
                <img src="assets/images/1_mobile/spotify.svg" alt="Spotify">
                <img src="assets/images/1_mobile/apple-podcast.svg" alt="Apple podcasts">
                <img src="assets/images/1_mobile/google-podcasts.svg" alt="Google podcasts">
                <img src="assets/images/1_mobile/pocket-casts.svg" alt="Pocket casts">
            </div>

            <form class="main-inputs">
                <input type="email" name="email" id="main-email" placeholder="Email address">
                <input type="submit" id="main-submit" value="Request Access">
            </form>

            <img src="assets/images/2_tablet/bg-dots.png" class="green-dots" alt="Green dots">
        </div>
    </main>
</body>

</html>
